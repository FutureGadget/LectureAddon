<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page Login</title>

    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/login.css">

    <!--jquey Mobile CDN -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="login">
        <div class="form">
            <ul class = "tab-group">
                <li class="tab active"><a href="#signin">로그인</a></li>
                <li class="tab"><a href="#signup">회원가입</a></li>
            </ul>

            <div class="tab-content">
                <div id="signin">
                    <h1>로그인 하세요</h1>
                    <div>
                        <div class="field-wrap">
                            <label>ID</label>
                            <input type="email" name="login_id" id="login_id">
                        </div>

                        <div class="field-wrap">
                            <label>Password</label>
                            <input type="password" name="login_passwd" id="login_passwd">
                        </div>
                        <button class="button button-block"/>로그인</button>
                    </div>
                </div><!-- signin -->

                <div id="signup">
                    <h1>무료로 가입하세요</h1>
                    <div>
                        <fieldset data-role="controlgroup" data-type="horizontal" >
                           <label for="student">학생</label>
                           <input type="radio" name="choice" id="student" value="Student" checked>
                           <label for="professor">매니저(교수/조교)</label>
                           <input type="radio" name="choice" id="professor" value="Manager">
                        </fieldset>
                        <div class="field-wrap">
                            <label>이름</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="field-wrap">
                            <label>이메일</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="field-wrap">
                            <label>비밀번호</label>
                            <input type="password" id="join_passwd" name="passwd">
                        </div>
                        <button class="button button-block" onclick="signup()"/>가입하기</button>
                    </div>
                </div><!-- signup -->
            </div> <!-- tab-content -->
        </div><!-- data-role main -->
    </div>

<script src="javascripts/index.js"></script>
</body>
</html>
